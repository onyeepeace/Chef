    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.11/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body id="hero">
    <header>
        <a href="index.html" class="logo">Bakery</a>
        <span onclick="openNav()" class="openbtn">&#9776;</span>
        <nav class="overlay" id="myNav">
            <span class="closebtn" onclick="closeNav()">&times;</span>
                
            <ul class="overlay-content">
                <li class="nav-item">
                <a class="nav-link home" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link about" href="about.html">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link cakes" href="cakes.html">Cakes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link contact" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- <span onclick="openNav()" class="openbtn">&#9776;</span> -->
    </header>

    <main>
        <div class="container">
            <div class="section">
                <img src="/images/deva-williamson-Kppw90QC_aE-unsplash.jpg" alt="cake with sprinkles">
                <div class="text">
                    <h2>Reach out for your event</h2>
                    <form method="POST" action="https://formspree.io/f/mvovaerv">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" required><br>
                        <label for="email">Your Email</label><br>
                        <input type="email" name="_replyto" id="email" required><br>
                        <label for="date">Event Date</label><br>
                        <input type="date" name="date" id="date" required><br>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
